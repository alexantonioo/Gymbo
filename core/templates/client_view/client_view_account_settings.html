<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client - Gymbo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-blue-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-2xl font-bold">Gymbo</h1>
            <button class="relative group">
                <span class="text-white">Logout</span>
            </button>
        </div>
    </nav>

    <div class="flex">
        <aside class="w-64 bg-white shadow-md min-h-screen">
            <div class="p-6">
                <nav class="space-y-4">
                    <a href="client_view_daily_routine.html" class="block text-gray-700 font-medium hover:text-blue-500">Tu día</a>
                    <a href="client_view_weekly_routines.html" class="block text-gray-700 font-medium hover:text-blue-500">Rutina de la semana</a>
                    <a href="client_view_statistics.html" class="block text-gray-700 font-medium hover:text-blue-500">Estadísticas</a>
                    <a href="client_view_week_settings.html" class="block text-gray-700 font-medium hover:text-blue-500">Ajustes de rutina</a>
                    <a href="client_view_account_settings.html" class="block text-gray-700 font-medium hover:text-blue-500">Ajustes de cuenta</a>
                </nav>
            </div>
        </aside>

         <!-- Contenido Principal -->
         <main class="flex-1 p-6">
            <h1 class="block text-gray-700 font-medium mb-4">Ajustes de la cuenta</h1>
            
            <form class="space-y-6">
                <!-- Nombre de usuario -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
                    <input type="text" name="username" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                
                <!-- Clave -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Clave</label>
                    <input type="password" name="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                </div>
                
                <!-- Foto de perfil -->
                <div>
                    <label for="profile_picture" class="block text-sm font-medium text-gray-700">Foto de perfil</label>
                    <input type="file" name="profile_picture" id="profile_picture" class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-md cursor-pointer bg-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <!-- Botón Guardar -->
                <div>
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Guardar
                    </button>
                </div>
            </form>
        </main>
        
    </div>
</body>

</html>
